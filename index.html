<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\header\header__container.css">
    <link rel="stylesheet" href="css/header/header__logo_alura.css">
    <link rel="stylesheet" href="css\header\header__logo_mario.css">
    <link rel="stylesheet" href="css\header\header__titulo.css">
    <link rel="stylesheet" href="css\cajasDeTexto\cajasDeTexto.css">
    <link rel="stylesheet" href="css\cajasDeTexto\cajasDeTexto__input.css">
    <link rel="stylesheet" href="css\cajasDeTexto\cajasDeTexto__input-botones.css">
    <link rel="stylesheet" href="css\cajasDeTexto\cajasDeTexto__botones.css">
    <link rel="stylesheet" href="css\cajasDeTexto\cajasDeTexto__aviso.css">
    <link rel="stylesheet" href="flexbot.css">

    <title>Encriptador resposivo</title>
</head>

<body>
    <header>
        <div class="header__container">
        <div>
            <img class = "header__logo_mario" src="Screenshot_20230511-210543~2.png" alt="logo super Mario">
        </div>        
        <div class="header__titulo">
            <h1>Alura conoce a Mario Bros.</h1>
        </div>
        <div>
            <img class = "header__alura_logo" src="Logo-2.png" alt="logo alura">
        </div>
        </div>
    </header>
    <main>
        <section class="cajasDeTexto">
            <div class="cajasDeTexto__input-botones">
                <textarea class="cajasDeTexto__input" cols="40" rows="10" type="text" value="" placeholder="ingrese su texto en esta area" style="height: 286px; width: 100vw;">
                </textarea>
                <div class="cajasDeTexto__aviso">&#42510; solo letras minusculas,no numeros,no simbolos</div>
                <div class="cajasDeTexto__botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="output-boton">
                <textarea class="output" cols="40" rows="10" style="height: 587px; width: 100vw;"></textarea> 
                <button class="copiar" onclick="copy()">Copiar</button>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="rodapie-container">
            <h2 class="rodapie">&#169;2023 Realizada por oscar vazquez</h2>
            <h3>#challengeonecodificador5</h3>
        </div>
    </footer>
 </body>
<script src="script.js"></script>
</html>
